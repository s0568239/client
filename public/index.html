<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/Mensa_Wissen_Logo.png" />
  <meta name="description" content="Diese App gibt Information über Speisen und Angeboten der Mensen in Deutchland" />
  <meta name="keywords" content="Mensen, Mensa, Essen, Speisen, Universität, Preise, Mensa Wissen">
  <meta name="author" content="Franziska Halbleib, Ruben Paya Albero, Ruben Jesus Ramirez Silveiara">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Mensa-Wissen App</title>
</head>

<body>
  <noscript>JavaScript muss aktiviert sein, um diese App nutzen zu können.</noscript>

  <div id="root"></div>

  <!--Serviceworker Registration-->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('./sw.js').then(function (registration) {
          console.log('Worker registration is successful', registration.scope);
        }, function (err) {
          console.log('Worker registration has failed', err);
        }).catch(function (err) {
          console.log(err);
        });
      });
    } else {
      console.log('Service Worker is not supported by your browser.');
    }
  </script>
</body>

</html>
